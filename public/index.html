<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total mt-5" >
      <div class="total mx-4" id="yourTotal">Your total is: $<span id="total">0</span></div>
    </div>

    <!-- <form>
   
  </form> -->
  



    <div class="form">
      <div class="form-row" style="text-align: left;">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Transaction:</label>
          <input type="text" id="t-name" placeholder="Name of transaction" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Amount:</label>
          <input type="number" min="0" id="t-amount" placeholder="Transaction amount" class="form-control">
        </div>
      <p class="error"></p>

      </div>
      <button id="add-btn" class="btn  btn-lg mb-2 mt-1"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn" class="btn  btn-lg mb-2 mt-1"><i class="fa fa-minus"></i> Subtract Funds</button>
    </div>

    <div class="transactions mx-4">
      <table>
        <thead>
          <th>Transaction History</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="index.js"></script>


  
  <script>
       if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg);
          });
        });
      }

      $("#t-name")


  </script>
</body>
</html>
